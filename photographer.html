<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
<header class="header">
  <a href="./">
    <img src="assets/images/logo.png" alt="logo" class="header__logo" />
  </a>
</header>

<main id="main">
  <div class="photograph-header" aria-label="header photographe">
  </div>

  <nav class="menu">
    <label for="filter" class="menu__label">Trier par</label>
    <select id="filter" class="menu__filter">
      <option class="menu__filter__option">Popularité</option>
      <option class="menu__filter__option">Date</option>
      <option class="menu__filter__option">Titre</option>
    </select>
  </nav>

  <section id="medias-section" class="medias-section">
    <aside id="aside" class="aside"></aside>
  </section>
</main>

<div id="contact_modal">
  <div class="modal">
    <header>
      <h2>Contactez-moi</h2>
      <img src="assets/icons/close.svg" onclick="closeModal()" alt="close button">
    </header>

    <form>
      <div>
        <label>Prénom</label>
        <input />
      </div>
      <button class="contact_button">Envoyer</button>
    </form>
  </div>
</div>

<script src="scripts/utils/services.js"></script>

<script src="scripts/templates/Photographer.js"></script>
<script src="scripts/templates/Media.js"></script>
<script src="scripts/templates/MediaFactory.js"></script>
<script src="scripts/templates/Image.js"></script>
<script src="scripts/templates/Video.js"></script>

<script src="/scripts/pages/photographer.js"></script>
<script src="/scripts/utils/contactForm.js"></script>
</body>
</html>
