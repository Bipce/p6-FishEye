<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
<div id="main-wrapper">
  <header id="header" class="header">
    <a href="./">
      <img src="assets/images/logo.png" alt="logo" class="header__logo" />
    </a>
  </header>

  <main id="main">
    <div class="photograph-header" aria-label="header photographe">
    </div>

    <nav class="menu">
      <label for="filter" class="menu__label">Trier par</label>
      <select id="filter" class="menu__filter btn">
        <option class="menu__filter__option btn">Popularité</option>
        <option class="menu__filter__option btn">Date</option>
        <option class="menu__filter__option btn">Titre</option>
      </select>
    </nav>

    <section id="medias-section" class="medias-section">
      <aside id="aside" class="aside"></aside>
    </section>
  </main>
</div>

<div id="lightBox-modal">
  <div class="lightBox__container">
    <!--    <img src="assets/photographers/82/Art_Mine.jpg" alt="" class="lightBox__container__img">-->
    <!--    <p class="lightBox__container__title">Text</p>-->
  </div>

  <img src="assets/icons/previousMediaArrowLightBox.svg" alt="previous button"
       class="lightBox__buttons__btn lightBox__buttons__btn--prev img-btn">

  <img src="assets/icons/nextMediaArrowLightBox.svg" alt="next button"
       class="lightBox__buttons__btn lightBox__buttons__btn--next img-btn">

  <img src="assets/icons/closeArrowLightBox.svg" alt="close button" class="lightBox__closeBtn img-btn">
</div>


<div id="contact-modal">
  <div class="modal">
    <header class="modal__header">
      <h2 id="modal__header__title" class="modal__header__title"></h2>
      <img src="assets/icons/close.svg" onclick="closeModal()" alt="close button" class="modal__header__btn">
    </header>

    <form class="modal__form">
      <div role="group" aria-labelledby="coordonnées">
        <label for="firstName" class="modal__form__box__label">Prénom</label>
        <input id="firstName" name="firstName" required aria-required="true" class="modal__form__box__input"
               type="text" minlength="2" maxlength="15" />

        <label for="lastName" class="modal__form__box__label">Nom</label>
        <input id="lastName" name="lastName" required aria-required="true" class="modal__form__box__input"
               type="text" minlength="2" maxlength="15" />

        <label for="email" class="modal__form__box__label">Email</label>
        <input id="email" name="email" required aria-required="true" class="modal__form__box__input" type="email" />
      </div>

      <div role="group" aria-labelledby="message" class="modal__form__message">
        <label for="message" class="modal__form__box__label">Votre message</label>
        <textarea id="message" name="message" class="modal__form__box__input modal__form__box__input--size"
                  required aria-required="true" minlength="10" maxlength="100"></textarea>
      </div>
      <button class="modal__button btn">Envoyer</button>
    </form>
  </div>
</div>

<script src="scripts/utils/services.js"></script>
<script src="scripts/utils/hearts.js"></script>

<script src="scripts/templates/Photographer.js"></script>
<script src="scripts/templates/Media.js"></script>
<script src="scripts/templates/MediaFactory.js"></script>
<script src="scripts/templates/Image.js"></script>
<script src="scripts/templates/Video.js"></script>

<script src="/scripts/pages/photographer.js"></script>

<script src="/scripts/modal/stateContactForm.js"></script>
<script src="/scripts/modal/contactForm.js"></script>
<script src="/scripts/modal/stateLightBox.js"></script>
<script src="/scripts/modal/lightBox.js"></script>
</body>
</html>
