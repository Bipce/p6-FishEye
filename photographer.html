<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
<div id="main-wrapper" class="main-wrapper" modalIsOpen="false">
  <header id="header" class="header">
    <a href="./" aria-label="lien vers la page d'accueil" class="header__link">
      <img src="assets/images/logo.png" alt="logo" class="header__link__logo" />
    </a>
  </header>

  <main id="main">
    <section class="photographer-header">
    </section>

    <nav class="menu">
      <label for="filter" class="menu__label">Trier par</label>
      <select id="filter" class="menu__filter btn"
              aria-label="trier par: popularité, date ou titre">
        <option class="menu__filter__option btn" value="popularity" aria-label="trier par popularité">Popularité
        </option>
        <option class="menu__filter__option btn" value="date" aria-label="trier par date">Date</option>
        <option class="menu__filter__option btn" value="title" aria-label="trier par titre">Titre</option>
      </select>
    </nav>

    <section id="medias-section" class="medias-section">
      <aside id="aside" class="aside"></aside>
    </section>
  </main>
</div>

<div id="lightBox" class="lightBox" aria-hidden="true">
  <div class="lightBox__left-side">
    <button aria-label="passer au média précedent">
      <img src="assets/icons/previousMediaArrowLightBox.svg" alt="bouton précédent"
           class="lightBox__left-side__prevBtn img-btn">
    </button>
  </div>

  <div id="lightBox__slide" class="lightBox__slide"></div>

  <div class="lightBox__right-side">
    <div class="lightBox__right-side__closeBtn">
      <button aria-label="fermer le carousel">
        <img src="assets/icons/closeArrowLightBox.svg" alt="bouton fermer"
             class="lightBox__right-side__closeBtn__btn img-btn">
      </button>
    </div>

    <div class="lightBox__right-side__nextBtn">
      <button aria-label="passer au prochain média">
        <img src="assets/icons/nextMediaArrowLightBox.svg" alt="bouton suivant"
             class="lightBox__slide__right-side__nextBtn__btn img-btn">
      </button>
    </div>
  </div>
</div>

<div id="contact-modal" class="contact-modal" aria-hidden="true" role="dialog">
  <div class="modal">
    <header class="modal__header">
      <h2 id="modal__header__title" class="modal__header__title"></h2>
      <button id="close-btn__contact-modal">
        <img src="assets/icons/close.svg" alt="bouton fermé" tabindex="0"
             class="modal__header__btn">
      </button>
    </header>

    <form class="modal__form">
      <div role="group" aria-labelledby="coordonnées">
        <label for="firstName" class="modal__form__box__label">Prénom</label>
        <input id="firstName" name="firstName" required aria-required="true" class="modal__form__box__input"
               type="text" minlength="2" maxlength="15" pattern="[a-zA-Z0-9\-_]{2,15}">

        <label for="lastName" class="modal__form__box__label">Nom</label>
        <input id="lastName" name="lastName" required aria-required="true" class="modal__form__box__input"
               type="text" minlength="2" maxlength="15" pattern="[a-zA-Z0-9\-_]{2,15}">

        <label for="email" class="modal__form__box__label">Email</label>
        <input id="email" name="email" required aria-required="true" class="modal__form__box__input" type="email"
               pattern="[^@\s]+@[^@\s]+\.[^@\s]{2,4}">
      </div>

      <div role="group" aria-labelledby="message" class="modal__form__message">
        <label for="message" class="modal__form__box__label">Votre message</label>
        <textarea id="message" name="message" class="modal__form__box__input modal__form__box__input--size"
                  required aria-required="true" minlength="10" maxlength="100"></textarea>
      </div>
      <button class="modal__button btn">Envoyer</button>
    </form>
  </div>
</div>

<script src="scripts/utils/variables.js"></script>
<script src="scripts/utils/services.js"></script>
<script src="scripts/utils/hearts.js"></script>
<script src="scripts/utils/filter.js"></script>

<script src="scripts/templates/Photographer.js"></script>
<script src="scripts/templates/Media.js"></script>
<script src="scripts/templates/MediaFactory.js"></script>
<script src="scripts/templates/Image.js"></script>
<script src="scripts/templates/Video.js"></script>

<script src="scripts/pages/photographer.js"></script>

<script src="scripts/modal/stateContactForm.js"></script>
<script src="scripts/modal/contactForm.js"></script>
<script src="scripts/modal/lightBox.js"></script>
</body>
</html>
